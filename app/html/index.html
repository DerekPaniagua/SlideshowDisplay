<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar and Slideshow</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <div class="fullscreen">
        <div class="box calendar-background">
            <div id="calendar" style="width: 100%"></div>
        </div>
        <div id="slideshow" class="box">
            <img id="slideshow-image-0" class="slideshow top" src="../pandenlogo.png" />
            <img id="slideshow-image-1" class="slideshow" src="../pandenlogo.png" />
        </div>
    </div>
</body>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script src="/javascript/calendar.js"></script>
<script src="/javascript/slideshow.js"></script>
</html>
