<!DOCTYPE html>
<html>
<head>
    <title>Google Calendar and Slideshow</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="container">
        <div id="calendar" class="box">
            <iframe class="calendar" src="https://calendar.google.com/calendar/embed?height=1080&wkst=1&bgcolor=%23ffffff&ctz=America%2FDenver&mode=WEEK&showTitle=0&showDate=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=NGU4OGRlOWVkNGE0YmNkYzExOTFhZTcxNDdmMTU1NzNiMDdjMTc5N2QyZGU0OTRjMjBiNzJhY2Q5OTA1ZWMyYUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23B39DDB" style="border-width:0" width="960" height="1080" frameborder="0" scrolling="no"></iframe>
        </div>
        <div id="slideshow" class="box">
            <img id="slideshow-image" class="slideshow" src="https://localhost:3000/image"/>
        </div>

    </div>
</body>
<script>
    function fetch_image() {
        var image_element = document.getElementById("slideshow-image");
        image_element.src = `http://localhost:3000/image?${new Date().getTime()}`;
        console.log("Retireving new image")
    };
    fetch_image();
    setInterval(fetch_image, 5000);
</script>
</html>
