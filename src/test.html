<!DOCTYPE html>
<html>
<head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .top-div,
    .bottom-div {
      flex: 1;
    }
    
    .bottom-div {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .bottom-div img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center bottom;
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    
    .bottom-div:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-div">
      <!-- Content for the top div goes here -->
    </div>
    <div class="bottom-div">
      <img src="your-image.jpg" alt="Your Image">
    </div>
  </div>
</body>
</html>
